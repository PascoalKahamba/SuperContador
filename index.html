<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="t_inicio">Inicio: </label>
                <input type="number" name="t_inicio" id="t_inicio" />
            </p>
            <p>
                <label for="t_fim">Fim: </label>
                <input type="number" name="t_fim" id="t_fim" />
            </p>
            <p>
                <label for="t_passo">Passo: </label>
                <input type="number" name="t_passo" id="t_passo" />
            </p>
            <p>
                <input type="button" value="Contar" id="butao" />
            </p>
        </div>
        <div class="res">Preparando a Contagem...</div>
    </section>
    <footer>
        <p>&copy;PascoalKahamba</p>
    </footer>
    <script src="script.js "></script>
</body>

</html>
